<div class="content-header ">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Dashboard</h1>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-lg-3 col-6" >
                <div class="small-box bg-info" *ngFor ="let data of alluser; index as i">
                    <div class="inner boxmr" *ngIf="i==0">
                        <div >
                            <h3>{{data.value}}</h3>
                        </div>
                        <p>{{data.fieldname}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-success" *ngFor ="let data of alluser; index as i">
                    <div class="inner" *ngIf="i==1">
                        <div >
                            <h3>{{data.value}}</h3>
                        </div>
                        <p>{{data.fieldname}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-warning" *ngFor ="let data of alluser; index as i">
                    <div class="inner" *ngIf="i==2">
                        <div >
                            <h3>{{data.value}}</h3>
                        </div>
                        <p>{{data.fieldname}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-danger" *ngFor ="let data of alluser; index as i">
                    <div class="inner" *ngIf="i==3">
                        <div >
                            <h3>{{data.value}}</h3>
                        </div>
                        <p>{{data.fieldname}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-primary" *ngFor ="let data of alluser; index as i">
                    <div class="inner" *ngIf="i==4">
                        <div >
                            <h3>{{data.value}}</h3>
                        </div>
                        <p>{{data.fieldname}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-secondary" *ngFor ="let data of alluser; index as i">
                    <div class="inner" *ngIf="i==5">
                        <div >
                            <h3>{{data.value}}</h3>
                        </div>
                        <p>{{data.fieldname}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-dark" *ngFor ="let data of alluser; index as i">
                    <div class="inner" *ngIf="i==6">
                        <div >
                            <h3>{{data.value}}</h3>
                        </div>
                        <p>{{data.fieldname}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
